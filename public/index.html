<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>易桌遊 - 專為陣營類桌遊設計的輔助網站</title>
  <meta name="title"
        content="易桌遊 - 專為陣營類桌遊設計的輔助網站">
  <meta name="description"
        content="易桌遊是一個專為陣營類桌遊設計的輔助網站，能夠代替玩家主持桌遊，推動桌遊的進行。有以下特點: 電腦語音、輔助顯示玩家、輔助標記玩家、結果紀錄">

  <!-- Open Graph / Facebook -->
  <meta property="og:type"
        content="website">
  <meta property="og:url"
        content="https://link1515.github.io/wda-final-project/">
  <meta property="og:title"
        content="易桌遊 - 專為陣營類桌遊設計的輔助網站">
  <meta property="og:description"
        content="易桌遊是一個專為陣營類桌遊設計的輔助網站，能夠代替玩家主持桌遊，推動桌遊的進行。有以下特點: 電腦語音、輔助顯示玩家、輔助標記玩家、結果紀錄">
  <meta property="og:image"
        content="https://link1515.github.io/wda-final-project/img/metatag.png">

  <!-- Twitter -->
  <meta property="twitter:card"
        content="summary_large_image">
  <meta property="twitter:url"
        content="https://link1515.github.io/wda-final-project/">
  <meta property="twitter:title"
        content="易桌遊 - 專為陣營類桌遊設計的輔助網站">
  <meta property="twitter:description"
        content="易桌遊是一個專為陣營類桌遊設計的輔助網站，能夠代替玩家主持桌遊，推動桌遊的進行。有以下特點: 電腦語音、輔助顯示玩家、輔助標記玩家、結果紀錄">
  <meta property="twitter:image"
        content="https://link1515.github.io/wda-final-project/img/metatag.png">

  <link rel="icon"
        href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
