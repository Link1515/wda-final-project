name: Deploy
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.1
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '17.0.0'
      - name: Install and Build
        run: |
          npm install
          npm run build-linux
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist